<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    * {
      margin-top: 20px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffcccc, #ff99cc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      position: relative;
      max-width: 90%;
      margin-top: 20px;
      overflow: hidden; /* Prevent overflow */
      background-image: url('background.jpg'); /* Use background image */
      background-size: cover; /* Ensure the background covers the whole area */
      background-position: center; /* Center the background */
    }

    h1, h2, p {
      position: relative; /* Ensure text is above the image */
      z-index: 10;
    }

    h1 {
      margin-top: 200px;
      color: #f5f0f3;
      text-shadow: black;
      font-size: 3rem;
      margin-bottom: 20px;
      animation: zoomIn 2s ease;
    }

    h2 {
      margin-top: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px black;
      animation: zoomIn 2s ease;
    }

    p {
      margin-top: 30px;
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px black;
      color: #fcfafa;
      margin-bottom: 30px;
      animation: fadeInUp 2s ease-in-out;
    }

    /* Cake and Balloon styles (remains the same) */
    /* Add your cake, balloon, and other styles here */
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Milad, Hikmah Ramadhani!</h1>
    <h2>Untuk Hikmah Ramadhani, </h2>
    <p>Hikmah Ramadhani,  yang selalu ceria dan penuh semangat...</p>
    <p>Hikmah, semoga di usiamu yang semakin dewasa ini...</p>

    <div class="cake-container">
      <div class="cake">
        <div class="candle"></div>
        <div class="flame"></div>
      </div>
    </div>

    <div class="balloons">
      <div class="balloon balloon1"></div>
      <div class="balloon balloon2"></div>
      <div class="balloon balloon3"></div>
      <div class="balloon balloon4"></div>
    </div>

    <div class="confetti"></div>
    <!-- Add star elements here -->

    <button id="playAudio" style="margin-top: 20px; padding: 10px; font-size: 16px;">Play Audio</button>
    <audio id="birthdayAudio" src="SelamatUlangTahun.mp3" loop></audio>
  </div>

  <script>
    window.onload = function() {
      const audio = document.getElementById('birthdayAudio');
      const playButton = document.getElementById('playAudio');

      playButton.addEventListener('click', function() {
        audio.play();
      });

      // Other JavaScript interactions (balloon bursting etc.)
    };
  </script>
</body>
</html>
